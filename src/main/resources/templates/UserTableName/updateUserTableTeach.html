<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>信息填报系统</title>
    <script src="webjars/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var InputCount=0;
            var describe=$("#table_describe").attr("value");
            var len=describe.length;
            var Describe="";
            for(var i=0;i<len;i++){
                if(describe[i]=='#'){
                  InputCount++;
                  $("#InputsWrapper").append('<p>'+Describe+'</p>'+'<label></label><input type="text" name="news_' +  InputCount + '"' +'/><br/><br/>');
                  $("#len").attr('value',InputCount);
                  Describe="";
                }else{
                   Describe+=describe[i];
                }
            }
            describe=$("#table_teacher_describe").attr("value");
            len=describe.length;
            InputCount=0;
            Describe="";
            for(var i=0;i<len;i++){
                if(describe[i]=='#'){
                  InputCount++;
                  $('input[name=news_'+InputCount+']').attr('value',Describe);
                  Describe="";
                }else{
                   Describe+=describe[i];
                }
            }
        });
    </script>
    <![endif]-->
</head>
<body>
<form method="post" th:action="@{/updateUserTableTeach}" enctype="multipart/form-data">
    <br/>
    <p>教师名:</p>
    <p th:text="${tableTeach.getTable_teach_name()}" > </p>
    <input style="display:none" type="text" name="table_teach_name" th:value="${tableTeach.table_teach_name}" ><br/><br/>
    <div id="InputsWrapper">

    </div>
    <input style="display:none" type="text" name="table_name" id="table_name" th:value="${tableTeach.table_name}">
    <input style="display:none" type="text" name="table_teacher_describe" id="table_teacher_describe" th:value="${tableTeach.table_teacher_describe}">
    <input style="display:none" type="text" name="table_describe" id="table_describe" th:value="${tableTeach.table_describe}">
    <input style="display:none" type="text" name="table_id" id="table_id" th:value="${tableTeach.id}">
    <input style="display:none" id="len" type="text" name="len" th:value="1">
    <input type="file" name="file">上传附件<br>
    <input type="submit" name="edit" value="提交">
</form>
</body>
</html>
