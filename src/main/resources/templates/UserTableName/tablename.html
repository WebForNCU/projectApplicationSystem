<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>信息填报系统</title>
    <!-- Common plugins -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/simple-line-icons.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/pace.css" rel="stylesheet">
    <link href="/assets/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nanoscroller.css">
    <link rel="stylesheet" href="css/metismenu.min.css">
    <link href="css/c3.min.css" rel="stylesheet">
    <link href="css/blue.css" rel="stylesheet">
    <!-- dataTables -->
    <link href="css/jquery.datatables.min.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.toast.min.css" rel="stylesheet">
    <!--template css-->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--top bar start-->
<div class="top-bar light-top-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <a href="" class="admin-logo">
                    <h1><img src="assets/picture/logo.png" alt="" width=50px height=50px></h1>
                </a>
                <!-- 以下div为页面缩小后出现左边导航栏的按钮  -->
                <div class="left-nav-toggle visible-xs visible-sm">
                    <a href="">
                        <i class="glyphicon glyphicon-menu-hamburger"></i>
                    </a>
                </div><!--end nav toggle icon-->
            </div>
            <!--以下div为顶部导航栏-->
            <div class="col-xs-8">
                <div class="col-xs-8" style="position: absolute; top: 13px"><h2>南昌大学科研信息填报系统</h2></div>
                <ul class="list-inline top-right-nav">
                    <li >
                        <a href="" >
                            <span class="glyphicon glyphicon-envelope"> 通知</span>
                        </a>
                    </li>
                    <li >
                        <a href="/logout" >
                            <span class="glyphicon glyphicon-log-out"> 退出登录</span>
                        </a>
                    </li>
                    <li>
                        <a href="用户首页.html">
                            <span><img src="assets/picture/avtar-1.jpg" class="img-circle" width="30" alt=""></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- top bar end-->

<!--左侧导航栏开始-->
<aside class="float-navigation light-navigation">
    <div class="nano">
        <div class="nano-content">
            <ul class="metisMenu nav" id="menu">
                <!--                        <li class="nav-heading"><span>Navigation</span></li>-->
                <li>
                    <a href="用户首页.html"><i class="icon-home"></i> 首页 </a>
                </li>
                <li>
                    <a href="javascript: void(0);" aria-expanded="true"><i class="icon-list"></i> 填报管理 <span class="fa arrow"></span></a>
                    <ul class="nav-second-level nav" aria-expanded="true">
                        <li><a th:href="@{/queryBatchList}">待填报表格</a></li>
                        <li><a href="用户首页.html">我的报表</a></li>
                    </ul>
                </li>
                <li><a href=""><i class="icon-list"></i>报表查询与导出</a></li>
                <li><a href=""><i class="icon-user"></i>个人资料管理</a></li>
                </li>
            </ul>
        </div><!--nano content-->
    </div><!--nano scroll end-->
</aside>
<!--左侧导航栏结束-->


<!--页面主体内容部分开始-->
<section class="main-content">
    <!--页面主体头部开始-->
    <div class="page-header">
        <div class="row">
            <!--面包屑导航-->
            <div class="col-sm-12 text-right">
                <ol class="breadcrumb">
                    <li><a href="javascript: void(0);"><i class="fa fa-home"></i></a></li>
                    <li>主页</li>
                </ol>
            </div>
        </div>
    </div>
    <!--主体页面头部结束-->

    <!--页面主体内容部分开始-->

    <div>
        <table>
            <tr>
                <td>序号</td>
                <td>已发布表格名称</td>
                <td>批次信息</td>
                <td>操作</td>
                <td>是否填报</td>
            </tr>
            <tr th:each="tableName:${tableNames}">
                <td style="width: 250px" th:text="${tableName.id}"></td>
                <td style="width: 250px" th:text="${tableName.table_name}"></td>
                <td style="width: 250px" th:text="${tableName.batch_name}"></td>
                <td>
                    <!--填报，对应表中加入信息-->
                    <button><a th:href="@{/loginTableTeach/}+${tableName.table_name}">填报</a></button>
                </td>
                <!--获取填报状态-->
                <td>是或不是</td>

            </tr>
        </table>
    </div>


    <!--页面主体内容部分结束-->


    <!--Start footer-->
    <footer class="footer">
        <span>Copyright &copy; 2021. 南昌大学</span>
    </footer>
    <!--end footer-->

</section>
<!--end main content-->



<!--Common plugins-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pace.min.js"></script>
<script src="js/jasny-bootstrap.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/jquery.nanoscroller.min.js"></script>
<script src="js/metismenu.min.js"></script>
<script src="js/float-custom.js"></script>
<!--page script-->
<script src="js/d3.min.js"></script>
<script src="js/c3.min.js"></script>
<!-- iCheck for radio and checkboxes -->
<script src="js/icheck.min.js"></script>
<!-- Datatables-->
<script src="js/jquery.datatables.min.js"></script>
<script src="js/datatables.responsive.min.js"></script>
<script src="js/jquery.toast.min.js"></script>
<script src="js/dashboard-alpha.js"></script>
</body>
</html>
