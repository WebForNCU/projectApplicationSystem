<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>信息填报系统</title>
    <!-- Common plugins -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/simple-line-icons.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/pace.css" rel="stylesheet">
    <link href="/assets/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nanoscroller.css">
    <link rel="stylesheet" href="css/metismenu.min.css">
    <link href="css/c3.min.css" rel="stylesheet">
    <link href="css/blue.css" rel="stylesheet">
    <!-- dataTables -->
    <link href="css/jquery.datatables.min.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.toast.min.css" rel="stylesheet">
    <!--template css-->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="webjars/jquery/3.5.0/jquery.min.js"></script>
    <![endif]-->
</head>
<body>

<!--top bar start-->
<div class="top-bar light-top-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <a href="" class="admin-logo">
                    <h1><img src="assets/picture/logo.png" alt="" width=50px height=50px></h1>
                </a>
                <!-- 以下div为页面缩小后出现左边导航栏的按钮  -->
                <div class="left-nav-toggle visible-xs visible-sm">
                    <a href="">
                        <i class="glyphicon glyphicon-menu-hamburger"></i>
                    </a>
                </div><!--end nav toggle icon-->
            </div>
            <!--以下div为顶部导航栏-->
            <div class="col-xs-8">
                <div class="col-xs-8" style="position: absolute; top: 13px"><h2>南昌大学科研信息填报系统</h2></div>
                <ul class="list-inline top-right-nav">
                    <li >
                        <a href="" >
                            <span class="glyphicon glyphicon-envelope"> 通知</span>
                        </a>
                    </li>
                    <li >
                        <a href="/HomePage" >
                            <span class="glyphicon glyphicon-log-out"> 退出登录</span>
                        </a>
                    </li>
                    <li>
                        <!--获取用户名-->
                        <td style="width: 300px" th:text="${session.username}"></td>   您好！
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- top bar end-->

<!--左侧导航栏开始-->
<aside class="float-navigation light-navigation">
    <div class="nano">
        <div class="nano-content">
            <ul class="metisMenu nav" id="menu">
                <!--                        <li class="nav-heading"><span>Navigation</span></li>-->
                <li>
                    <a href="/AdminPage"><i class="glyphicon glyphicon-home"></i> 首页 </a>
                </li>
                <li><a th:href="@{/queryBatchList}"><i class="glyphicon glyphicon-list-alt"></i>报表发布</a></li>
                <li><a th:href="@{/queryBatchList1}"><i class="glyphicon glyphicon-check"></i>填报信息审核</a></li>
                <li><a th:href="@{/queryBatchList2}"><i class="glyphicon glyphicon-search"></i>报表查询与导出</a></li>
                <li>
                    <a href="javascript: void(0);" aria-expanded="true"><i class="glyphicon glyphicon-edit"></i> 资料管理 <span class="fa arrow"></span></a>
                    <ul class="nav-second-level nav" aria-expanded="true">
                        <li><a href="/AdminProfile">个人资料管理</a></li>
                        <li><a href="/queryAllUsers">用户资料管理</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--nano content-->
    </div><!--nano scroll end-->
</aside>
<!--左侧导航栏结束-->


<!--页面主体内容部分开始-->
<section class="main-content">
    <!--页面主体头部开始-->
    <div class="page-header">
        <div class="row">
            <!--面包屑导航-->
            <div class="col-sm-12 text-right">
                <ol class="breadcrumb">
                    <li><a href="javascript: void(0);"><i class="fa fa-home"></i></a></li>
                    <li>主页</li>
                </ol>
            </div>
        </div>
    </div>
    <!--主体页面头部结束-->

    <!--页面主体内容部分开始-->

    <div>
        <p><button type="button" class="btn btn-default btn-lg active" rel="tooltip" data-toggle="modal" data-target="#myModal">增加批次信息</button></p>
        <br/>
        <table class="table table-hover" style="text-align: center">
                <tr>
                    <th style="text-align: center">序号</th>
                    <th style="text-align: center">批次信息</th>
                    <th style="text-align: center">操作</th>
                </tr>
            <tbody>
                <tr th:each="batch:${batches}">
                    <td th:text="${batch.id}"></td>
                    <td th:text="${batch.batch_name}"></td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                操作 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dLabel">
                                <li><a th:href="@{/logintableName/}+${batch.batch_name}">查看</a></li>
                                <li th:style="${batch.boolexcel}?'display:none':''" id="btn" disabled="disabled"><a th:href="@{/loginTableName/}+${batch.batch_name}" rel="tooltip" data-toggle="modal" data-target="#myModal1">制定表格并下发</a></li>
                                <li><a th:href="@{/updatelist/}+${batch.id}">修改</a></li>
                                <li><a th:href="@{/deletelist/}+${batch.id}">删除</a></li>
                                <li><a th:href="@{/Getexcelall/}+${batch.batch_name}">导出</a></li>
                            </ul>
<!--                        &lt;!&ndash;查看应跳转到制定报表信息页面，可以进行修改字段操作&ndash;&gt;-->
<!--                        <button><a th:href="@{/logintableName/}+${batch.batch_name}">查看</a></button>-->
<!--                        <button th:style="${batch.boolexcel}?'display:none':''" id="btn" disabled="disabled"><a th:href="@{/loginTableName/}+${batch.batch_name}">制定表格并下发</a></button>-->
<!--                        &lt;!&ndash;制定表格按钮设置只能提交一次&ndash;&gt;-->
<!--                        <button><a th:href="@{/updatelist/}+${batch.id}">修改</a></button>-->
<!--                        <button><a th:href="@{/deletelist/}+${batch.id}">删除</a></button>-->
<!--                        &lt;!&ndash;一个批次一个表格&ndash;&gt;-->
<!--                        <button><a th:href="@{/Getexcelall/}+${batch.batch_name}">导出</a></button>-->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<!--    添加新批次的模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form th:action="@{/addbatch}">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">新增批次</h4>
                    </div>
                    <div class="modal-body">
                        <label>批次名:</label>
                        <input id="batch_name" placeholder="请输入批次名" required type="text" name="batch_name">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" >提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var InputCount=1;
            $("#AddMoreTextBox").click(function ()
            {
                InputCount++;
                $("#InputsWrapper").append('<p>选项'+InputCount+':</p>'+'<label></label><input type="text" name="news_' +  InputCount + '"' +'/><br/><br/>');
                $("#len").attr('value',InputCount);
            });
        });
    </script>
<!--    制定表格的模态框-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form method="post" th:action="@{/addTableName}">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel1">制订表格</h4>
                    </div>
                    <div class="modal-body">
                        表格列表：<button th:id="AddMoreTextBox"><a src="addTable">添加表格项目</a></button>
                        <p>表格名:</p>
                        <input type="text" name="table_name" ><br/><br/>
                        <div id="InputsWrapper">
                            <label>选项1:</label>
                            <input type="text" name="news_1" ><br/><br/>
                        </div>
                        <input style="display:none" type="text" name="batch_name" th:value="${batch_name}">
                        <input style="display:none" id="len" type="text" name="len" th:value="1">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" >提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--页面主体内容部分结束-->


    <!--Start footer-->
    <footer class="footer">
        <span>Copyright &copy; 2021. 南昌大学</span>
    </footer>
    <!--end footer-->

</section>
<!--end main content-->



<!--Common plugins-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pace.min.js"></script>
<script src="js/jasny-bootstrap.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/jquery.nanoscroller.min.js"></script>
<script src="js/metismenu.min.js"></script>
<script src="js/float-custom.js"></script>
<!--page script-->
<script src="js/d3.min.js"></script>
<script src="js/c3.min.js"></script>
<!-- iCheck for radio and checkboxes -->
<script src="js/icheck.min.js"></script>
<!-- Datatables-->
<script src="js/jquery.datatables.min.js"></script>
<script src="js/datatables.responsive.min.js"></script>
<script src="js/jquery.toast.min.js"></script>
<script src="js/dashboard-alpha.js"></script>
<script src="js/commons.js"></script>
</body>

</html>
