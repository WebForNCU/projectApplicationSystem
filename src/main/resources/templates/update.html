<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
</head>
<body>
    <div>
        <form th:action="@{/updateForm}" method="post">
            <table>
                <tr th:each="info:${infos}">
                    <td><input type="text" th:value="${info}" name="infos"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
