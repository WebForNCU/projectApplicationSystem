                        <div class="form-group">

                            <select class="form-control" id="signin_form" required>

                                   type="text" name="username">
                        </div><!--/.form-group -->
                        <div class="form-group">
                            <label for="signin_form"><span class="glyphicon glyphicon-lock"
                                                           style="color: rgb(140, 132, 251);"></span> 重置密码</label>

                                   type="password">
                        </div><!--/.form-group -->
                        <div class="form-group">
                            <label for="signin_form"><span class="glyphicon glyphicon-lock"
                                                           style="color: rgb(140, 132, 251);"></span> 确认密码</label>
                            <input class="form-control" id="password1" name="password1" placeholder="请再次输入密码" required
                                   type="password">
                        </div><!--/.form-group -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="signin-footer">
                                    <button class="btn signin_btn signin_btn_two" data-target=".signin_modal" data-toggle="modal"
                                    id="submit" onclick="return check();">
                                        确认重置
                                    </button>
                                </div><!--/.signin-footer -->
                            </div><!--/.col -->
                        </div><!--/.row -->


                    </form><!--/form -->

<!-- 配置json解析，将登陆信息发送给/login -->
<script type="text/javascript">

    function check() {
        var username = $("#username").val();
        var password1 = $("#password1").val();
        var password2 = $("#password2").val();
        if (password1 != password2)
        {
            alert("两次输入密码不一致！");
            return false;
        }
         console.log(username);
        $.ajax({
            type: "POST",
            dataType: "json",
            url: '/login',
            contentType: "application/json",
            data: JSON.stringify({
                "username": "" + username,
                "password": "" + password
            }),
            success: function (jsonData, result) {
                console.log("data is :" + result);
                if (jsonData["data"]["token"]) {
                    localStorage.setItem("hcs", jsonData["data"]["token"]);
                    window.location.href = "index.html";
                } else {
                    console.log(jsonData["data"]["token"]);
                    alert("登录失败，请重试");
                }
            }
        });
    })
</script>
