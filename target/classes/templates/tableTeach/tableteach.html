        <div class="row">
            <!--面包屑导航-->
            <div class="col-sm-12 text-right">

                    <li><a href="javascript: void(0);"><i class="fa fa-home"></i></a></li>

    <!--主体页面头部结束-->
<script>
    function checkAll(){
        var flag=document.getElementById("checkall").checked;
        var c=document.getElementsByName("check");
        for(var i=0;i<c.length;i++){
        c[i].checked=flag;
        }
    }
    // function auditAll(table_name){
    //     var c = document.getElementsByName("check");

    //         }
    //     }
    //     str = str.substr(0,str.length-2);
    //     location.href="/auditAll/"+str+"/"+table_name;
    // }
</script>
    <!--页面主体内容部分开始-->
    <div id="tableTeach">
        <table class="table table-bordered">
            <tr>
                <th><input type="checkbox" id="checkall" onclick="checkAll()">全选 </th>
                <th>序号</th>
                <th>填报人</th>
                <th>表格名称</th>
<!--                <th th:text="${tableTeachs[0].table_describe.split('#')[0]}"></th>-->
                <div th:each="item:${tableTeachs[0].table_describe.split('#')}">
                    <th th:text="${item}"></th>
                </div>
                <th>附件</th>
                <th>状态</th>
                <th>操作栏</th>
            <tbody>
            <tr th:each="tableTeach:${tableTeachs}">
                <td><input type="checkbox" name="check" th:value="${tableTeach.id}"></td>
                <td th:text="${tableTeach.id}"></td>
                <td th:text="${tableTeach.table_teach_name}"></td>
                <td th:text="${tableTeach.table_name}"></td>
                <div th:each="item:${tableTeach.table_teacher_describe.split('#')}">
                    <td th:text="${item}"></td>
                </div>
                <td th:href="${tableTeach.src}"></td>
                <td th:text="${tableTeach.audit}?'已审核':'未审核'"></td>
                <div id="table"></div>
                <td>
                    <button><a th:href="@{/Getexcel/}+${tableTeach.table_teach_name}">导出报表</a></button>
                    <button><a th:href="@{/updateTableTeach/}+${tableTeach.id}">修改</a></button>
                    <button><a th:href="@{/deleteTableTeach/}+${tableTeach.table_teach_name}">删除</a></button>
                    <button><a th:href="@{/aduitTableTeach/}+${tableTeach.id}+'/'+${tableTeach.table_name}">审核</a></button>
                </td>
            </tr>
            </tbody>
        </table>
        <script th:inline="javascript">
            function auditAll(){
                var c = document.getElementsByName("check");
                var str = "'";
                for(var i=0;i<c.length;i++){
                    if(c[i].checked){
                        str+=c[i].value+"','";
                    }
                }
                str = str.substr(0,str.length-2);
                location.href="/auditAll/"+[[${tableTeachs[0].table_name}]]+"?str="+str;
            }
        </script>
        <button type="button" onclick="auditAll()">一键审核</button>
    </div>
